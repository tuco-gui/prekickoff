<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Etapa de Pré-Kickoff!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white py-4">
        <div class="container mx-auto flex justify-center">
            <img src="V4 Company Logo" alt="V4 Company Logo" class="h-12">
        </div>
    </header>
    <main id="main-content" class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
        <h1 class="text-3xl font-bold mb-4">Bem-vindo à Etapa de Pré-Kickoff!</h1>
        <p class="text-lg mb-8">Olá! Você está na etapa inicial e fundamental do nosso projeto: a Pré-Kickoff. Antes de seguirmos, precisamos esclarecer uma dúvida importante.</p>
        <p class="text-lg mb-8">Você já assistiu à aula da Growth Class?</p>
        <div class="flex justify-center mb-8">
            <a id="sim" href="javascript:void(0)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Sim, já assisti</a>
            <a href="https://vendas.v4company.com/growth-class-1/?utm_gc=001N400000GgpONIAZ" target="_blank" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md ml-4">Não, assistir agora</a>
        </div>
    </main>
    <script>
        const mainContent = document.getElementById('main-content');
        const simButton = document.getElementById('sim');

        simButton.addEventListener('click', () => {
            mainContent.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">O que é a etapa de Pré-Kickoff?</h2>
                <p class="text-lg mb-8">A etapa de Pré-Kickoff é o momento em que organizamos todas as informações fundamentais do seu negócio. É aqui que começamos a construir a base sólida para o planejamento estratégico. Nosso objetivo é conhecer a fundo suas necessidades, objetivos, desafios e expectativas. Com isso, conseguimos desenhar um plano alinhado com os resultados que você deseja alcançar.</p>
                <h2 class="text-2xl font-bold mb-4">Por que a etapa de Pré-Kickoff é tão importante?</h2>
                <p class="text-lg mb-8">Alinhamento Estratégico: Com informações completas e precisas, conseguimos criar uma estratégia personalizada e eficaz.</p>
                <p class="text-lg mb-8">Diagnóstico Preciso: Identificamos os pontos fortes do seu negócio e os desafios para gerar resultados consistentes.</p>
                <p class="text-lg mb-8">Eficiência no Planejamento: Quanto mais dados tivermos agora, mais eficiente será o planejamento e a execução das ações nos próximos passos do projeto.</p>
                <h2 class="text-2xl font-bold mb-4">Como funciona esta etapa?</h2>
                <p class="text-lg mb-8">Preenchimento do Formulário de Diagnóstico Inicial: Ele foi criado para nos ajudar a entender suas prioridades e o cenário atual do seu negócio. Dedique-se ao preenchimento, pois suas respostas serão o ponto de partida para nosso planejamento.</p>
                <p class="text-lg mb-8">Revisão e Alinhamento Interno: Nossa equipe analisa as informações enviadas e prepara os próximos passos.</p>
                <p class="text-lg mb-8">Kickoff: Após essa etapa, realizaremos a reunião de Kickoff, onde definiremos as metas e estratégias personalizadas.</p>
                <div class="flex justify-center mb-8">
                    <a id="form-link" href="javascript:void(0)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Acessar Formulário de Diagnóstico Inicial</a>
                </div>
            `;

            const formLink = document.getElementById('form-link');
            formLink.addEventListener('click', () => {
                const formSections = [
                    {
                        title: "Seção 5: Plataformas e Ferramentas",
                        content: `
                            <div>
                                <p class="text-sm font-medium">Selecione todas as opções que sua empresa utiliza:</p>
                                <div>
                                    <input type="checkbox" id="facebook-ads" name="plataformas" value="Facebook Ads" class="mr-2">
                                    <label for="facebook-ads">Facebook Ads (Colocar de ADM)</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="pagina-facebook" name="plataformas" value="Página do Facebook" class="mr-2">
                                    <label for="pagina-facebook">Página do Facebook (Colocar de ADM)</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="google-ads" name="plataformas" value="Google Ads" class="mr-2">
                                    <label for="google-ads">Google Ads (Colocar de ADM)</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="tag-manager" name="plataformas" value="Google Tag Manager" class="mr-2">
                                    <label for="tag-manager">Google Tag Manager (Colocar de ADM)</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="google-analytics" name="plataformas" value="Google Analytics" class="mr-2">
                                    <label for="google-analytics">Google Analytics (Colocar de ADM)</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="ajuda" name="plataformas" value="Não sei adicionar usuários" class="mr-2">
                                    <label for="ajuda">Não sei adicionar usuários, preciso de ajuda.</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="instagram" name="plataformas" value="Acessos Instagram" class="mr-2">
                                    <label for="instagram">Passar acessos do Instagram e demais redes sociais.</label>
                                </div>
                            </div>
                        `
                    }
                ];

                let currentSection = 0;
                function renderSection() {
                    const section = formSections[currentSection];
                    mainContent.innerHTML = `
                        <h2 class="text-2xl font-bold mb-4">${section.title}</h2>
                        <form id="form-section" class="space-y-6">
                            ${section.content}
                            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">
                                ${currentSection === formSections.length - 1 ? "Enviar" : "Próximo"}
                            </button>
                        </form>
                    `;
                }

                renderSection();
            });
        });
    </script>
</body>
</html>
